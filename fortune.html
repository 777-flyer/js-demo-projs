<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fortune Generator</title>
    <style>
      /* basic css for the page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        /* Using flexbox to push footer to bottom */
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      /* hheader */
      .header {
        background-color: #2c3e50;
        color: white;
        text-align: center;
        padding: 20px;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
      }

      /* backlink */
      .back-link {
        display: inline-block;
        margin: 15px 20px;
        color: #2c3e50;
        text-decoration: none;
        font-size: 15px;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      /* This div takes up all remaining space so footer goes to bottom */
      .main-content {
        flex: 1;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
        box-sizing: border-box;
      }

      .main-content h2 {
        text-align: center;
        color: #2c3e50;
      }

      .main-content p {
        text-align: center;
        color: #555;
        font-size: 15px;
      }

      /* This section holds the fortune box AND the four buttons side by side. It is placed just above the footer. */

      .fortune-section {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-top: 30px;
        flex-wrap: wrap;
      }

      /* fottune box */
      #fortune-box {
        border: 3px solid #e67e22;
        background-color: #fef9e7;
        padding: 20px 25px;
        max-width: 450px;
        min-width: 250px;
        text-align: center;
        border-radius: 5px;
      }

      #fortune-text {
        font-size: 17px;
        color: #e74c3c;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      /* button containers */
      .buttons-container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .style-btn {
        width: 60px;
        height: 55px;
        border: 2px solid #333;
        border-radius: 6px;
        cursor: pointer;
        font-size: 11px;
        font-weight: bold;
        color: black;
        text-align: center;
        padding: 4px;
      }

      /* button colours */
      #btn-green {
        background-color: #27ae60;
      }

      #btn-yellow {
        background-color: #f39c12;
      }

      #btn-blue {
        background-color: #2980b9;
      }

      #btn-orange {
        background-color: #e67e22;
      }

      /* reload for new fortune */
      .reload-btn {
        display: block;
        margin: 20px auto 0 auto;
        padding: 10px 25px;
        background-color: #2c3e50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 15px;
        cursor: pointer;
      }

      .reload-btn:hover {
        background-color: #1a252f;
      }

      .footer {
        background-color: #2c3e50;
        color: #bdc3c7;
        text-align: center;
        padding: 18px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <!-- header -->
    <div class="header">
      <h1>Fortune Generator</h1>
    </div>

    <!-- back button -->
    <a href="index.html" class="back-link"> <<< Back to Home</a>

    <!-- main contents -->
    <div class="main-content">
      <h2>Daily Fortune</h2>
      <p>
        A random fortune is shown below every time the page loads. Use the four
        colored buttons to change the style of the fortune box.
      </p>

      <!-- The fortune section: fortune box + 4 buttons side by side. -->
      <div class="fortune-section">
        <!-- the fortunbe box-->
        <div id="fortune-box">
          <p id="fortune-text">Loading fortune...</p>
        </div>

        <!-- four buttojs -->
        <div class="buttons-container">
          <!-- Button 1: Green - changes font color -->
          <button
            class="style-btn"
            id="btn-green"
            onclick="applyStyle('green')"
          >
            Font Color
          </button>

          <!-- BUtton 2: Yellow - changes background color -->
          <button
            class="style-btn"
            id="btn-yellow"
            onclick="applyStyle('yellow')"
          >
            BG Colorr
          </button>

          <!-- button 3: blue - changes border color -->
          <button class="style-btn" id="btn-blue" onclick="applyStyle('blue')">
            Border Color
          </button>

          <!-- Button 4: Orange - changes font size and font family -->
          <button
            class="style-btn"
            id="btn-orange"
            onclick="applyStyle('orange')"
          >
            Font Style
          </button>
        </div>
      </div>

      <!-- buttion that doesn't do full reload -->
      <button class="reload-btn" onclick="showNewFortune()">
        Generate another Fortune
      </button>
    </div>

    <!-- footer -->
    <div class="footer">
      <p>Fortune Generator</p>
    </div>

    <!-- js codes-->
    <script>
      // fortune array
      var fortunes = [
        "You will be hungry again in one hour.",
        "Help! I'm being held prisoner in a fortune cookie factory!",
        "Ignore previous fortune.",
        "You are cleverly disguised as a responsible adult.",
        "A closed mouth gathers no foot.",
        "The early bird gets the worm, but the second mouse gets the cheese.",
        "You will find what you're looking for in the last place you look.",
        "Today you will make progress... toward your refrigerator.",
        "Your lucky numbers are: All of them. You'll need the luck.",
        "You will soon meet a tall, dark stranger... in the mirror.",
        "If you eat something and nobody sees you eat it, it has no calories.",
        "Change is inevitable, except for vending machines.",
        "Error 404: Fortune not found.",
        "Hard work pays off in the future. Laziness pays off now.",
        "Practice safe eating. Always use condiments.",
        "You will soon have an out-of-money experience.",
        "Blessed are the children, for they shall inherit the national debt.",
        "You will receive unexpected blessings... like finding money in old clothes.",
        "Good things come to those who wait... except in line.",
        "Fortune favors the bold... and those with good WiFi.",
        "A journey of a thousand miles begins with a single step... and snacks.",
        "You will soon discover happiness. It involves chocolate.",
        "You will soon meet someone who will ask for your WiFi password.",
        "As long as you don't try anything new, you'll be fine.",
      ];

      // random fortune picker
      function showNewFortune() {
        // Math.random() gives a number between 0 and 1
        // We multiply by the length of the array and use Math.floor to get a whole number index
        var randomIndex = Math.floor(Math.random() * fortunes.length);

        // random index from fortuneArray
        var selectedFortune = fortunes[randomIndex];

        // fortune-text element
        document.getElementById("fortune-text").innerHTML = selectedFortune;
      }

      // every time page loads,. this func will run
      showNewFortune();

      // four styling buttons

      // track of current style index for toggling
      var styleIndex = 0;

      function applyStyle(buttonColor) {
        // retrieving the fortune box and text elements
        var box = document.getElementById("fortune-box");
        var text = document.getElementById("fortune-text");

        if (buttonColor == "green") {
          // Green button: change the font color of the fortune text
          var fontColors = ["#27ae60", "#8e44ad", "#1a5276", "#b7950b"];
          styleIndex = (styleIndex + 1) % fontColors.length;
          text.style.color = fontColors[styleIndex];
        } else if (buttonColor == "yellow") {
          // Yellow button: change the background color of the fortune box
          var bgColors = ["#fef9e7", "#eafaf1", "#eaf4fb", "#fef5e7"];
          styleIndex = (styleIndex + 1) % bgColors.length;
          box.style.backgroundColor = bgColors[styleIndex];
        } else if (buttonColor == "blue") {
          // Blue button: change the border color of the fortune box
          var borderColors = ["#2980b9", "#27ae60", "#8e44ad", "#e74c3c"];
          styleIndex = (styleIndex + 1) % borderColors.length;
          box.style.borderColor = borderColors[styleIndex];
        } else if (buttonColor == "orange") {
          // Orange button: change the font size AND font family slightly
          var fontStyles = [
            { size: "17px", family: "Arial, sans-serif" },
            { size: "19px", family: "Georgia, serif" },
            { size: "15px", family: "'Courier New', monospace" },
            { size: "18px", family: "Verdana, sans-serif" },
          ];
          styleIndex = (styleIndex + 1) % fontStyles.length;
          text.style.fontSize = fontStyles[styleIndex].size;
          text.style.fontFamily = fontStyles[styleIndex].family;
        }
      }
    </script>
  </body>
</html>
